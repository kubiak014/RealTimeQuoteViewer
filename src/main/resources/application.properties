spring.application.name=RealTimeQuoteViewer
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=none

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

loader.position.path=./portfolioPosition.csv

spring.datasource.url=jdbc:h2:mem:quoteViewerDb;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=qvAdmin
spring.datasource.password=qaPwd
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect